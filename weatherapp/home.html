<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="/node/weatherapp/style.css"> -->
    <title>Weather app</title>
  </head>
  <body>
    <div class="box">
      <div class="wave-one"></div>
      <div class="wave-two"></div>
      <div class="wave-three"></div>

      <div id="weather">
        <i class="fa-solid fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fa-solid fa-street-view"></i>{%location%},{%country%}
        </h2>
        <p id="date">WED | OCT 23 | 10:49 AM</p>
        <h1 id="temp">{%tempval%}</h1>
        <h3 class="tempminmax">{%tempmin%} |{%tempmax%} </h3>
      </div>
    </div>

    <script>
      const curDate = document.getElementById("date");
      let weathercon = document.getElementById("weathercon");
      const tempStatus = "{%tempstatus%}";

      if(tempStatus== "Sunny"){
        weathercon.innerHTML=" <i class='fa-solid fa-sun' style='color: #eccc68'></i>"
      }
      
      else if(tempStatus== "Rainy"){
        weathercon.innerHTML=" <i class='fa-solid fa-rain' style='color: #eccc68'></i>"
      }

      else{
        weathercon.innerHTML=" <i class='fa-solid fa-cloud' style='color: #eccc68'></i>"
      }
      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday ";
        weekday[1] = "Monday ";
        weekday[2] = "Tuesday ";
        weekday[3] = "Wednesday ";
        weekday[4] = "Thursday ";
        weekday[5] = "Friday ";
        weekday[6] = "Saturday ";

        let currentTime = new Date();
        let day=weekday[currentTime.getDay()];
        return day;
      };

      const getCurrentTime = () => {
        var months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",

          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec",
        ];

        var now = new Date();
        var month =months[ now.getMonth() + 1];
        var date = now.getDate();
        // var year = now.getFullYear();

    let hour=now.getHours();
    let mins=now.getMinutes();
    let period = "AM"

    if(hour > 11){
        period ="PM";

        if(hour >12) hour -= 12;

    }

    if (mins < 10) {
        mins= "0" +mins;
    }

    return `${month} ${date} | ${hour} :${mins}${period}`;
        console.log(month + "/" + day);
      };

    //   getCurrentDay();
    //   getCurrentTime();

      curDate.innerHTML = getCurrentTime() + "|" + getCurrentDay()
    </script>
  </body>
</html>
